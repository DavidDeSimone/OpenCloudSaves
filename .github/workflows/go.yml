# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
        
    - name: Apt
      run: sudo apt-get update && sudo apt-get install gcc libgl1-mesa-dev xorg-dev libgtk-3-dev webkit2gtk-4.1

    - name: Build
      run: go build -v ./...

    - name: Test
      run: GITHUB_CI_ENV=1 go test -v ./...
